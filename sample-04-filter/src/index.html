<html ng-app="sample01App">

<head>
    <title>
        AngularJS sample
    </title>
</head>

<body ng-init="minutes = 80">

    <label>
        Duration in minutes
    </label>
    <input type="text" ng-model="minutes">

    <p>
        You have entered <span ng-bind="minutes | duration"></span>
    </p>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
<script src="/app/app.module.js"> </script>
<script src="/app/duration.filter.js"> </script>

</html>
